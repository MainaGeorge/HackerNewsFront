
<ng-container *ngIf="story">
  <div class="story" [ngClass]="{'selected-story': isSelected}"
   (click)="activateComments()">
    <div class="story-container">
      <div class="content">
        <div><b>{{ story.authorName }} | {{ story.date | transformDate }}</b></div>
        <div>{{ story.title }}</div>
      </div>
      <div class="content"><a target="_blank" [href]="story.selfUrl">link</a></div>
    </div>
  </div>
</ng-container>
